<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Framework Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@200;300&display=swap" rel="stylesheet">
    <!-- Import Icon dari Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Selamat Datang Di Website Bus Hariyanto</title>
  </head>

  <!-- Masih error DiBagian Icon -->

  <body>

    <!-- Bagian NavBar -->

    <div>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" id="navbarNav">
            <img src="Img/Logo.png" alt="Logo" width="200px" heigth="200px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="Login/Login.html">
                    Masuk
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                </a>
                </i>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">
                  Daftar
                  <i class="fa fa-user-plus" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Bagian Konten -->

    <div id="Konten">
      <div class="container-fluid" style="height:100vh">
        <!-- Bagian Gambar Wayang -->
        <div class="row">
          <div class="col-sm-6">
            <marquee behavior="slide" direction="down" scrolldelay="25">
              <img src="Img/Wayang.png" alt="Wayang" class="img-fluid" >
            </marquee>
          </div>
          <div class="col-sm-6">
            <div class="row">
              <div class="col-12 col-sm-12">
                <br><br>
                <!-- Bagian Judul -->
                <div>
                  <marquee behavior="slide" direction="left" scrolldelay="15">
                    <h1 id="Ucapan">SELAMAT DATANG!</h1>
                  </marquee>
                </div>
              </div>
          </div>
          <br><br>
          <!-- Bagian Deskripsi Pertama -->
          <div class="row">
            <div class="col-12 col-sm-12">
              <div>
                <p id="Deskripsi1">
                  Wujudkan liburan mu dengan biaya terjangkau dan raih keseruan dalam setiap
                  momen perjalanan.
                </p>
              </div>
            </div>
          </div>
          <br><br>
          <!-- Bagian Button Masuk Dan Daftar -->
            <div class="row">
              <!-- Bagian Button Masuk -->
              <div class="col-6">
                <a href="Login/Login.html" class="btn btn-warning btn-lg enable" tabindex="-1" role="button" aria-disabled="true" id="FontButton">
                  Masuk
                </a>
              </div>
              <!-- Bagian Butto Daftar -->
              <div class="col-6">
                <a href="#" class="btn btn-warning btn-lg disabled" tabindex="-1" role="button" aria-disabled="true" id="FontButton">
                  Daftar
                </a>
              </div>
            </div>
            <br><br>
        </div>
        <!-- Bagian Deskripsi Kedua -->
        <div class="row">
          <div class="col-md-7 offset-md-5">
            <div>
              <p id="Deskripsi2">
                Bagikan setiap momen perjalanan dan abadikan melalui potret disetiap sudut tempat.
                Sekarang juga ! 
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
